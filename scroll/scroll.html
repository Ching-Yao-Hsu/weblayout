<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    nav {
        position: fixed;
        width: 100%;
        background-color: black;
        height: 50px;
    }
    
    nav .menu ul li {
        float: left;
        list-style: none;
    }
    
    nav .menu ul li a {
        padding-right: 10px;
        padding-left: 10px;
        margin-right: 10px;
        margin-left: 10px;
        display: block;
        height: 50px;
        line-height: 50px;
        text-decoration: none;
        color: aliceblue;
        transition: all .5s;
    }
    
    nav .menu ul li a:hover {
        background-color: #555;
    }
    
    #about,
    #works,
    #service,
    #content {
        height: 1200px;
        width: 100%;
    }
    
    #about {
        background-color: #ff0000;
    }
    
    #works {
        background-color: #2700ff;
    }
    
    #service {
        background-color: #ff00f5;
    }
    
    #content {
        background-color: #ff5800;
    }
    #gotop{
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 50px;
        height: 50px;
        background-color: #333;
        color: #fff;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }
</style>
    <script>
        $(document).ready(function(){
            $("nav .menu ul li a").click(function(){
                var _link = $(this).data("link");
                var _offset = $("#"+_link).offset().top;
                $("html,body").animate({
                    scrollTop:_offset
                });
                return false;
            });
            
            $("#gotop").hide();
            
            $(window).scroll(function(){
                var sr = $(window).scrollTop();
                var _in = "rollIn";
                var _out = "hinge";

                if(sr>600){
//                    $("#gotop").fadeIn();
                    $("#gotop").show().removeClass(_out).addClass(_in);
                }else{
//                    $("#gotop").fadeOut();
                    $("#gotop").removeClass(_in).addClass(_out);
                }
            });
            $("#gotop").click(function(){
                $("html,body").animate({
                    scrollTop: 0
                });
            });

            
            
            
        });
    </script>

<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#" data-link="about">about</a></li>
                <li><a href="#" data-link="works">works</a></li>
                <li><a href="#" data-link="service">service</a></li>
                <li><a href="#" data-link="content">content</a></li>
            </ul>
        </div>
    </nav>
    <div id="about"></div>
    <div id="works"></div>
    <div id="service"></div>
    <div id="content"></div>
    <div id="gotop" class="animated">gotop</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="activity.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .fixed-width{
            width: 1200px;
        }
        .activity{
            overflow: hidden;
            margin: auto;
        }
        
        .content {
            float: left;            
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".classmenu1 a").click(function () {
                var _link = $(this).data("link");
                console.log(_link);
                if (_link == "csharp") {
                    $(".html").hide();
                    $("." + _link).slideToggle(500);
                } else if (_link == "html") {
                    $(".csharp").hide();
                    $("." + _link).slideToggle(500);
                }
            });
        });
    </script>
</head>

<body>
    <div class="activity fixed-width">
        <div class="classmenu1">
            <a href="#" data-link="csharp">Csharp</a>
            <ul class="csharp">
                <li><a href="#">444</a></li>
                <li><a href="#">444</a></li>
                <li><a href="#">444</a></li>
                <li><a href="#">444</a></li>
                <li><a href="#">444</a></li>
            </ul>
            <a href="#" data-link="html">HTML5/CSS</a>
            <ul class="html">
                <li><a href="#">123</a></li>
                <li><a href="#">123</a></li>
                <li><a href="#">123</a></li>
                <li><a href="#">123</a></li>
                <li><a href="#">123</a></li>
            </ul>
        </div>  
    </div>
</body>

</html>
